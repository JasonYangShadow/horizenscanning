<!doctype html>
<html>
    <script charset="utf-8">
        var auto_refresh = setInterval(
            function(){
                $.ajax({
                type: "POST",
                url: "/update",
                data: $.cookie("id"),
                success: function(data){
                    if(data != ""){
                        $('#image_wrapper').html('<center><img src="' + data + '"/></center>')
                    }
                }
                });
            }
        ,10000);
    </script>
    <body>
        <article>
            <header>
                <center><h3>SIP: Horizen scanning for future cities</h3></center>
            </header>
        </article>
        <div id="image_wrapper">
        </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" charset="utf-8"></script>
</html>
